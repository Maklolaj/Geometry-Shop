<mat-toolbar color="primary" class="layout-login-toolbar">
  <span>Customer Portal</span>
  <div class="right-nav">
    <div *ngIf="user$ | async as user">
      <button mat-button>Hello {{ user.name }}!</button>
        <button 
          mat-icon-button
          [routerLink]="['/userProfile']">
          <mat-icon>account_circle</mat-icon>
        </button>
      <button
        mat-button
        [routerLink]="['/products']"
        routerLinkActive="router-link-active"
      >
        Products
      </button>
      <button
        mat-button
        [routerLink]="['/summary']"
        routerLinkActive="router-link-active"
      >
        Summary
      </button>
      <button mat-button [routerLink]="['/auth/login']" (click)="logout()">
        Logout
      </button>
    </div>
  </div>
</mat-toolbar>
<ng-content></ng-content>

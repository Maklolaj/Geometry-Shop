<mat-toolbar color="primary" class="layout-login-toolbar">
  <span>Customer Portal</span>
  <div class="right-nav">
    <span *ngIf="user$ | async as user">
      <button mat-button>Hello {{ user.username }}!</button>
      <button
        mat-button
        [routerLink]="['/products']"
        routerLinkActive="router-link-active"
      >
        Products
      </button>
      <button mat-button [routerLink]="['/auth/login']" (click)="logout()">
        Logout
      </button>
    </span>
  </div>
</mat-toolbar>
<ng-content></ng-content>

<section class="summary-container mat-elevation-z8" tabindex="0">
  <table class="summary-table" mat-table [dataSource]="basketItems">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
      <td mat-footer-cell *matFooterCellDef>Total 
        <button
        class="summary-table__footer-help"
        mat-mini-fab
        color="primary"
        matTooltip="Product Cost = Price x Size">?
        </button>
      </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let item">{{ item.color }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Size Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Size</th>
      <td mat-cell *matCellDef="let item">{{ item.size | number: '1.1-1'}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let item">{{ item.price | currency }}</td>
      <td mat-footer-cell *matFooterCellDef>{{ totalCost | currency }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</section>

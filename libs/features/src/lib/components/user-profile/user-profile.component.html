        (submit)="submit()">

    <div>

            <input matInput
                    placeholder="User Name"
                    [ngrxFormControlState]="formState.controls.name">
            <mat-error *ngIf="formState.errors['_name']?.required">
            A user name is required
            </mat-error>
        </mat-form-field>
    </div>

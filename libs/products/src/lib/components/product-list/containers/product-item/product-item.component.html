<div>Product item</div>
<mat-card *ngIf="product" class="product-card">
  <mat-card-header>
    <!-- <mat-icon>build</mat-icon> -->
    <mat-card-title>{{ product.name }}</mat-card-title>
    <span>Price: {{ product.price }}</span>
  </mat-card-header>
  <img
    class="product-card__image"
    mat-card-image
    src="https://cdn.pixabay.com/photo/2016/08/17/18/05/flower-of-life-1601163_960_720.png"
  />
  <mat-card-content>
    <p>
      {{ product.describtion }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="showProduct(product.productId)">SHOW</button>
    <button
      *ngIf="!(isInBasket | async)"
      mat-button
      (click)="addToBasket(product)"
    >
      ADD TO CART
    </button>
    <button
      *ngIf="isInBasket | async"
      mat-button
      (click)="removeFromBasket(product)"
    >
      REMOVE FROM CART
    </button>
  </mat-card-actions>
</mat-card>

<mat-card *ngIf="product" class="product-card">
  <mat-card-header class="product-card__header">
    <mat-card-title>{{ product.name | uppercase }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ product.describtion }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="showProduct(product.productId)">SHOW</button>
    <button
      *ngIf="!(isInBasket | async)"
      mat-button
      (click)="addToBasket(product)"
    >
      ADD TO CART
    </button>
    <button
      *ngIf="isInBasket | async"
      mat-button
      (click)="removeFromBasket(product)"
    >
      REMOVE FROM CART
    </button>
  </mat-card-actions>
</mat-card>

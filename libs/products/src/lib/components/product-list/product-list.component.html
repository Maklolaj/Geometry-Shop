<div>Product List</div>
<div class="cdk-virtual-scroll-data-source-product">
  <cdk-virtual-scroll-viewport
    class="product-viewport"
    orientation="horizontal"
  >
    <geometry-shop-product-item
      *cdkVirtualFor="let product of products$ | async;"
      class="product-item"
      [product] = 'product'
    >
    </geometry-shop-product-item>
  </cdk-virtual-scroll-viewport>
</div>

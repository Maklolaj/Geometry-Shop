<div class="product-options_container">
  <div class="product-options_selection">
    
    <div class="product-options_sizing-arrows">
      <button mat-icon-button class="input-square" (click)="onIncreaseSize()">
        <mat-icon class="sizing_arrow-upward">arrow_upward</mat-icon>
      </button>
      <button mat-icon-button class="input-square" (click)="onDecreaseSize()">
        <mat-icon class="sizing_arrow-downward">arrow_downward</mat-icon>
      </button>
    </div>

    <div class="product-options_selection-label">
      <span>Seletected size: </span>
      <span> {{ getScale | number:'1.1-3'}}</span>
    </div>
    
  </div>

  <div class="product-options_color-picker">
    <span class="product-options_color-picker-label" >Color picker</span>
    <input
    [(colorPicker)]="color"
    [style.background]="color"
    (colorPickerChange)=colorChanged($event)
    class="product-options_color-picker-palette"
    />
  </div>
</div>

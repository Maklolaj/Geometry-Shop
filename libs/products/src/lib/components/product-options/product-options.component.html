<div class="product-options_container">
  <div class="product-options_sizing-arrows">
    <button mat-icon-button>
      <mat-icon class="sizing_arrow-upward">arrow_upward</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon class="sizing_arrow-downward">arrow_downward</mat-icon>
    </button>
  </div>

  <div class="product-options_selection">
    <span>Seletected size:</span>
    <span> {{ scale }}</span>
  </div>

  <input
    [(colorPicker)]="color"
    [style.background]="color"
    (colorPickerChange)=colorChanged($event)
  />
  <div>{{ color }}</div>
</div>

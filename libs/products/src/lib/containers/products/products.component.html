<div class="product-container">
  <ngt-canvas [camera]="{ position: [4, 4, 4] }">
    <ngt-ambient-light></ngt-ambient-light>
    <ngt-spot-light [position]="[4, 4, 4]"></ngt-spot-light>

    <ngt-mesh
      (pointerover)="hovered = true"
      (pointerout)="hovered = false"
      (click)="active = !active"
      [scale]="size"
      (beforeRender)="onBeforeRender($event.object)"
      [position]="[0, -1, 0]"
      [ngSwitch]="(currentProduct | async)?.name"
    >
      <ngt-box-geometry *ngSwitchCase="'box'"></ngt-box-geometry>
      <ngt-cylinder-geometry *ngSwitchCase="'cylinder'"></ngt-cylinder-geometry>

      <ngt-plane-geometry *ngSwitchCase="'plane'"></ngt-plane-geometry>
      <!--plaska geometria -->
      <ngt-capsule-geometry *ngSwitchCase="'capsule'"></ngt-capsule-geometry>
      <ngt-circle-geometry *ngSwitchCase="'circle'"></ngt-circle-geometry>
      <!-- plaskie -->
      <ngt-cone-geometry *ngSwitchCase="'cone'"></ngt-cone-geometry>
      <!-- stozek -->
      <ngt-dodecahedron-geometry
        *ngSwitchCase="'dodecahedron'"
      ></ngt-dodecahedron-geometry>
      <!-- Dwunastoscian-->
      <ngt-extrude-geometry *ngSwitchCase="'extrude'"></ngt-extrude-geometry>
      <!-- ??-->
      <ngt-icosahedron-geometry
        *ngSwitchCase="'icosahedron'"
      ></ngt-icosahedron-geometry>
      <!--  dwudziestoÅ›cian-->
      <ngt-lathe-geometry *ngSwitchCase="'lathe'"></ngt-lathe-geometry>
      <!--  romb obrobione-->
      <ngt-octahedron-geometry
        *ngSwitchCase="'octahedron'"
      ></ngt-octahedron-geometry>
      <!--  oktaedr (romb)-->
      <ngt-tube-geometry *ngSwitchCase="'tube'"></ngt-tube-geometry>
      <!--  powierchnaia czesci tuby-->
      <ngt-ring-geometry *ngSwitchCase="'ring'"></ngt-ring-geometry>
      <!--  pierscien plaski -->
      <ngt-torus-geometry *ngSwitchCase="'torus'"></ngt-torus-geometry>
      <!--  pierscien wykuply -->

      <ngt-mesh-standard-material
        [color]="selectedProductColor"
      ></ngt-mesh-standard-material>
    </ngt-mesh>
    <!-- <ngt-orthographic-camera></ngt-orthographic-camera> -->
    <!-- <ngt-mesh [position]="[0, 0, 0]">
      <ngt-plane-geometry [args]="[1000, 1000]"></ngt-plane-geometry>
    </ngt-mesh> -->

    <ngt-mesh [position]="[0, 1, -1]">
      <ngt-mesh-standard-material [color]="'grey'"></ngt-mesh-standard-material>
      <ngt-cylinder-geometry></ngt-cylinder-geometry>
    </ngt-mesh>
  </ngt-canvas>
  <!-- <ngt-stats></ngt-stats> FPS-->
  <div class="product-container__options">
    <span *ngIf="currentProduct"
      >Currently selected: {{ (currentProduct | async)?.name }}</span
    >
    <span> Products in basket: {{ (productsInBasket | async)?.length }}</span>
    <geometry-shop-product-options></geometry-shop-product-options>
  </div>
</div>
<geometry-shop-product-list></geometry-shop-product-list>
